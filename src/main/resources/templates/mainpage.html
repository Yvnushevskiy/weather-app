<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/weather-app/">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="home">ЛК</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <form id="weatherForm" class="d-flex justify-content-center">
        <input type="text" class="form-control me-2" id="cityInput" placeholder="Введите город" style="max-width: 300px;">
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
</div>

<div class="container">
    <div id="weatherCard" class="card text-center" style="display: none;">
        <div class="card-header bg-primary text-white">
            <h4 id="cityName">Город</h4>
        </div>
        <div class="card-body">
            <p id="weatherDescription">Описание погоды</p>
            <h5 id="temperature">Температура: 0°C</h5>
            <p id="humidity">Влажность: 0%</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    #weatherForm {
        margin-top: 20px;
    }
</style>

</body>
</html>
