<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/weather-app/">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4">Регистрация</h2>

        <!-- Блок ошибки -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            Пользователь с таким именем уже существует или произошла ошибка
        </div>

        <!-- Форма регистрации -->
        <form action="register" method="post">
            <!-- Поле для ввода имени пользователя -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя пользователя" required>
            </div>
            <!-- Поле для ввода пароля -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <!-- Поле для подтверждения пароля -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Введите пароль еще раз" required>
            </div>
            <!-- Кнопка Зарегистрироваться -->
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <!-- Ссылка на вход -->
        <div class="mt-3 text-center">
            <span>Уже есть аккаунт? <a href="login" class="text-decoration-none">Вход</a></span>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
